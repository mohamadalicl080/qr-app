<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-display {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
        }
        .green { background-color: #28a745; }
        .yellow { background-color: #ffc107; color: black; }
        .red { background-color: #dc3545; }
        #qr-reader { 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            max-width: 800px;
        }
        .btn {
            margin: 5px;
        }
        #plate-input {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Control de Acceso Estacionamiento</h1>
        
        <!-- Manual Input -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="plate-input" class="form-control form-control-lg" placeholder="Ingrese patente manualmente">
                <button class="btn btn-primary btn-lg" onclick="checkPlate()">Verificar</button>
            </div>
        </div>

        <!-- QR Scanner -->
        <div class="text-center mb-4">
            <button class="btn btn-lg btn-success" onclick="startScanner()">Escanear QR</button>
        </div>
        <div id="qr-reader" style="display: none;"></div>

        <!-- Status Display -->
        <div id="status" class="status-display" style="display: none;">
            <div id="status-text" class="text-center"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://apis.google.com/js/api.js?onload=loadGoogleAPI"></script>
    <script src="app.js"></script>
</body>
</html>
